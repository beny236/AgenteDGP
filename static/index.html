<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agente DGP - Dirección General de Profesiones (SEP)</title>
  <style>
    :root {
      --sep-verde: #611232;
      --sep-verde-oscuro: #611232;
      --blanco: #ffffff;
      --gris-claro: #f5f5f5;
      --gris-texto: #333;
      --gris-placeholder: #888;
      --sombra: rgba(0,0,0,0.08);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--gris-claro);
      color: var(--gris-texto);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--sep-verde);
      color: var(--blanco);
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 8px var(--sombra);
    }
    header h1 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 600;
    }
    header p {
      margin: 0.25rem 0 0 0;
      font-size: 0.875rem;
      opacity: 0.95;
    }
    main {
      flex: 1;
      max-width: 720px;
      width: 100%;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    #mensajes {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      min-height: 200px;
    }
    .mensaje {
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 90%;
      line-height: 1.5;
    }
    .mensaje.usuario {
      background: var(--sep-verde);
      color: var(--blanco);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    .mensaje.dgp {
      background: var(--blanco);
      color: var(--gris-texto);
      box-shadow: 0 1px 4px var(--sombra);
      border-bottom-left-radius: 4px;
    }
    .mensaje .etiqueta {
      font-size: 0.7rem;
      opacity: 0.9;
      margin-bottom: 0.25rem;
    }
    .mensaje .texto {
      white-space: pre-wrap;
      word-break: break-word;
    }
    #formulario {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }
    #pregunta {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    #pregunta:focus {
      border-color: var(--sep-verde);
      box-shadow: 0 0 0 2px rgba(0,166,81,0.2);
    }
    #pregunta::placeholder {
      color: var(--gris-placeholder);
    }
    #enviar {
      padding: 0.75rem 1.25rem;
      background: var(--sep-verde);
      color: var(--blanco);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    #enviar:hover {
      background: var(--sep-verde-oscuro);
    }
    #enviar:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .estado {
      text-align: center;
      color: var(--gris-placeholder);
      font-size: 0.875rem;
      padding: 0.5rem;
    }
    .error {
      background: #fee;
      color: #c00;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Agente DGP — Dirección General de Profesiones</h1>
    <p>Secretaría de Educación Pública · Consultas sobre cédulas, trámites y regulación de profesiones</p>
  </header>
  <main>
    <div id="mensajes"></div>
    <div id="estado" class="estado" style="display: none;"></div>
    <div id="error" class="error" style="display: none;"></div>
    <form id="formulario">
      <input type="text" id="pregunta" placeholder="Escribe tu consulta sobre la DGP..." autocomplete="off">
      <button type="submit" id="enviar">Enviar</button>
    </form>
  </main>
  <script>
    const mensajesEl = document.getElementById('mensajes');
    const formulario = document.getElementById('formulario');
    const preguntaEl = document.getElementById('pregunta');
    const enviarBtn = document.getElementById('enviar');
    const estadoEl = document.getElementById('estado');
    const errorEl = document.getElementById('error');

    function ocultarError() {
      errorEl.style.display = 'none';
      errorEl.textContent = '';
    }

    function mostrarError(texto) {
      errorEl.textContent = texto;
      errorEl.style.display = 'block';
    }

    function mostrarEstado(texto) {
      estadoEl.textContent = texto;
      estadoEl.style.display = texto ? 'block' : 'none';
    }

    function agregarMensaje(quien, texto) {
      const div = document.createElement('div');
      div.className = 'mensaje ' + quien;
      div.innerHTML = '<div class="etiqueta">' + (quien === 'usuario' ? 'Tú' : 'DGP') + '</div><div class="texto"></div>';
      div.querySelector('.texto').textContent = texto;
      mensajesEl.appendChild(div);
      mensajesEl.scrollTop = mensajesEl.scrollHeight;
    }

    formulario.addEventListener('submit', async (e) => {
      e.preventDefault();
      const pregunta = preguntaEl.value.trim();
      if (!pregunta) return;

      ocultarError();
      agregarMensaje('usuario', pregunta);
      preguntaEl.value = '';
      enviarBtn.disabled = true;
      mostrarEstado('Consultando al agente DGP...');

      try {
        const res = await fetch('/api/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ pregunta })
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          mostrarError(data.detail || 'Error al obtener la respuesta. Intenta de nuevo.');
          return;
        }
        agregarMensaje('dgp', data.respuesta || '');
      } catch (err) {
        mostrarError('No se pudo conectar con el servidor. Comprueba que la API esté en marcha.');
      } finally {
        enviarBtn.disabled = false;
        mostrarEstado('');
      }
    });
  </script>
</body>
</html>
